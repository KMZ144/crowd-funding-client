<div>
  <app-navbar />
</div>

<div class="container d-flex flex-wrap justify-content-center ">
  <div *ngFor="let donation of this.data.results">
    <div
      class="card mt-5"
      style="width: 16rem; margin: auto; border-color: green"
    >
      <div class="card-body">
        <h5 class="card-header">{{ donation?.project }}</h5>
        <div>
          <p class="card-title mt-3" style="font-size: medium;">Amount : {{ donation?.amount }}</p>
          <p class="mt-3 text-secondary" style="font-size: small;">{{ donation?.updated_at }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <app-footer />
</div>
