<div>
  <app-navbar />
</div>

<div class="container text-center">
  <p class="title">My Donations</p>
  <div class="d-flex flex-wrap justify-content-center">
  <div *ngFor="let donation of this.data.results">
    <div class="card mt-5" >
      <div class="card-body">
        <h5 class="card-header">{{ donation?.project }}</h5>
        <div>
          <p class="card-title mt-3" >
            Amount : {{ donation?.amount }}
          </p>
          <p class="mt-3 updated_at text-secondary" >
            {{ donation?.updated_at }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div>
  <app-footer />
</div>
