<div>
  <app-navbar />
</div>

<div class="container mt-5 col-md-6 ">
  <div *ngFor="let donation of this.data.results">
    <div
      class="card mt-5"
      style="width: 18rem; margin: auto; border-color: green;"
    >
      <div class="card-body">
        <h5 class="card-header">{{ donation?.project }}</h5>
        <div>
          <p class="card-title mt-3">Amount : {{ donation?.amount }}</p>
          <p class="mt-3">{{donation?.updated_at}}</p>
        </div>


      </div>
    </div>
  </div>
</div>

<div>
  <app-footer />
</div>
